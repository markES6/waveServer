<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>waveGeneral</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
  *{
    padding:0;
    margin:0;
  }
  html,body{
    width: 100%;
    position: relative;
  }
  #wrap{
    background: #f3f3f3;
    border:1px #ccc solid;
    position: relative;
    margin:50px;
    padding:10px;
    margin-top: 10px;
    float: left;
  }
  #container{
    width: 1000px;
    position: relative;
    float: left;
    overflow-x: auto;
    margin-bottom: 10px;
  }
  #wavelist{
    width: auto;
    height: 600px;
    position: relative;
    float: left;
  }
  #timescale{
    left: 0;
    position: absolute;
  }
  #waveCanvse{
    position: absolute;
    height: 300px;
    width: 100%;
    top: 30px;
  }
  #waveBack{
    height: 340px;
    position: absolute;
    left:0;
    top: 30px;
    background: #26C78C;
  }
  #wavePointer{
    width: 1px;
    top: 30px;
    height: 340px;
    position: absolute;
    background: #26C78C;
    z-index: 100;
  }
  #waveFrag{
    height: 340px;
    width: 100%;
    top: 30px;
    left: 0;
    position: absolute;
    z-index: 100;
  }
  .frag{
    position: absolute;
    height: 340px;
    background: rgba(255, 255, 255, 0.5);
    border:1px #6C708C solid;
    border-top: none;
    border-bottom: 0;
    cursor: pointer;
  }
  .fragGreen{
    background: rgba(36, 179, 0, 0.5);
  }
  .fragRed{
    background: rgba(196, 30, 4, 0.5);
  }
  .fragSelected{
    background: rgba(253, 254, 202, 0.8);
    border-color: #FDFECA;
    border-width: 1px;
    cursor: move;
  }
  #shortFrag{
    position: absolute;
    height: 340px;
    top: 30px;
    border:1px #fff solid;
    border-top: none;
    border-bottom: 0;
    background: rgba(255, 255, 255, 0.3);
    z-index: 90;
  }
  .time{
    font-size: 12px;
    color: #2B2F41;
  }
  #btnGroup{
    width: 100%;
    position: fixed;
    bottom: 0;
  }
  #btnGroup div{
    float: left;
    width: 100px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    color: #fff;
    font-size: 14px;
    background: #999999;
    margin-left: 30px;
    cursor: pointer;
  }
  #formInfo{
    position: absolute;
    top: 370px;
  }
  #formInfo .form-group{
    background: #fff;
    position: absolute;
    top: 10px;
    width: 250px;
    border: 1px #2B2F41 solid;
    opacity: 0.3;
  }
  #formInfo .form-selected{
    z-index: 100;
    opacity: 1;
  }
  .form-group .form-title{
    height: 24px;
    width: 100%;
    float: left;
    border-bottom: 1px solid #2B2F41;
  }
  .form-group h1{
    float: left;
    font-weight: 400;
    font-size: 12px;
    line-height: 24px;
    margin-left: 10px;
  }
  .form-group h2{
    float: right;
    font-weight: 400;
    font-size: 11px;
    line-height: 24px;
    margin-right: 10px;
  }
  .form-group .form-content{
    width: 100%;
    float: left;
    margin-top: 8px;
  }
  .form-group p{
    float: left;
    width: 70px;
    font-size: 12px;
    line-height: 20px;
    text-align: center;
  }
  .form-group input, .form-group select{
    width: 150px;
    float: left;
    height: 20px;
    font-size: 12px;
  }
  .form-group label{
    font-size: 12px;
    float: left;
    margin-left: 5px;
    margin-top: 3px;
  }
  .form-group label input{
    width: 15px;
    height: 15px;
  }
  .form-group .submit{
    width: 100%;
    float: left;
    text-align: center;
    font-size: 12px;
    line-height: 30px;
    border-top: 1px #2B2F41 solid;
  }
  #progress{
    width: 920px;
    position: absolute;
    border-radius: 5px;
    bottom: -50px;
    left: 50px;
    height: 10px;
    background: #2B2F41;
    cursor: pointer;
    overflow: hidden;
  }
  #controllBtn{
    width: 100%;
    height: 20px;
    position: absolute;
    bottom: -55px;
    left: 0;
  }
  #controllBtn div{
    width: 20px;
    height: 20px;
    position: absolute;
    background-size: 20px 20px;
  }
  #play{
    background: url(img/play.jpg);
    z-index: 10;
  }
  #pause{
    background: url(img/pause.jpg);
  }
  #stop{
    background: url(img/stop.jpg);
    left: 22px;
  }
  #played{
    width: 0%;
    height: 10px;
    position: absolute;
    left: 0;
    background: #26C78C;
    z-index: 10;
  }
  #loading{
    width: 50%;
    height: 10px;
    position: absolute;
    left: 0;
    background: #2B2F41;
  }
  .quality-content{
    width: 100%;
    float: left;
    display: block;
    border-top:1px solid #000;
  }
</style>
<body>
  <div id="wrap">
    <div id="container">
      <div id="wavelist">
          <div id="timescale"></div>
          <div id="waveCanvse">LOADING</div>
          <div id="waveBack"></div>
          <div id="wavePointer"></div>
          <div id="waveFrag" name="waveFrag"></div>
          <div id="shortFrag"></div>
          <div id="formInfo" class="cd-form floating-labels"></div>
      </div>
    </div>
    <div id="progress">
      <div id="played"></div>
      <div id="loading"></div>
    </div>
    <div id="controllBtn">
      <div id="play"></div>
      <div id="pause"></div>
      <div id="stop"></div>
    </div>
  </div>
  <div id="btnGroup">
    <div id="cycle">cycle</div>
    <div id="save">save</div>
  </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/waveGeneral.var.js"></script>
<script type="text/javascript" src="js/minimal.js"></script>
</html>
